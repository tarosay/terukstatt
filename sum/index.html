<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>和の計算</title>
</head>
<body>
  <form id="form1" action="#">
    １から<input type="text" id="input-message">の和は？
    <input type="button" onclick="showMessage()" value="送信">
  </form>
  <p id="output-message"></p>
  <script language="javascript" type="text/javascript">
    const showMessage = () => {
      const textbox = document.getElementById("input-message");
      const inputValue = textbox.value;

      //テキストボックスの値を使って、出力するメッセージを生成する
      const output = "データの和は「" + inputValue + "」です！";
      //出力用のp要素にメッセージを表示
      document.getElementById("output-message").innerHTML = output;
    }
  </script>
</body>
</html>
